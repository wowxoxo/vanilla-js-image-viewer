<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Viewer</title>
    <style>
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="image-viewer" id="imageViewer">
        <img id="viewerImage" src="" alt="">
    </div>

    <!-- Example articles with images -->
    <article>
        <h2>Article 1</h2>
        <p>Some text...</p>
        <img class="viewable-image" src="http://iitrust.ru/files/content/articles/Kak-prodlit-deystviye-KEP-online.png" alt="Image 1">
    </article>

    <article>
        <h2>Article 2</h2>
        <p>Some text...</p>
        <img class="viewable-image" src="image2.jpg" alt="Image 2">
    </article>

    <script src="imageViewer.js"></script>
</body>
</html>
